<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/scheme.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>

<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets\7805099.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name" style="color: white;">LearnEase</span>
                    <span class="profession" style="color: white;">Web developer</span>
                </div>
            </div>
            <i class='bx bx-list-ul toggle' id="bar"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="main.html">
                            <i class='bx bx-home-alt icon' style="font-weight: 200;"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="upload.html">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Upload PDF</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="update.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Data</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="scheme.html">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Schema</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="topper.html">
                            <i class='bx bx-medal icon'></i>
                            <span class="text nav-text">Topper</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Dashboard</h2>
        </div>
        <div class="img">
            <img src="assets/7805099.jpg" class="user-pic">
        </div>
        <div class="sub-menu-wrap open">
            <div class="sub-menu">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-user icon'
                            style="font-weight: lighter; padding-right: 5px; font-size: 16px;"></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="main.html">
                        <i class='bx bx-home-alt icon'
                            style="font-weight: lighter; padding-right: 5px; font-size: 16px;"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-cog icon'
                            style="font-weight: lighter; padding-right: 5px; font-size: 16px;"></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="index.html">
                        <i class='bx bx-log-out icon'
                            style="font-weight: lighter; padding-right: 5px; font-size: 16px;"></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </div>
    <div class="schema_container">
        <h1>College Scheme Details Form</h1>

        <div class="form-group">
            <label for="schemeYear">Scheme Year</label>
            <input type="text" id="schemeYear" placeholder="Enter Scheme Year" required>
        </div>

        <div class="button-group">
            <button id="addBranch" class="primary-button">Add Branch</button>
            <button id="updateSchema" class="secondary-button">Update Schema</button>
        </div>

        <div id="branchesContainer"></div>

        <button id="submitForm" class="primary-button submit-button">Submit Form</button>
        <button id="addNewSchema" class="primary-button" style="margin-top: 20px;">Add New Schema</button>

    </div>


    <script src="js/main.js"></script>
    <script src="js/scheme.js"></script>

</body>

</html>
